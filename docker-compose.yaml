version: '3'
services:

    pgsql:
        image: postgres:14.7
        volumes:
            - ./db:/var/lib/postgresql/data
            - ./postgres-initdb.sh:/docker-entrypoint-initdb.d/initdb.sh
        ports:
            - "0.0.0.0:7778:5432"
        networks:
            - temmulex-dev-network
        environment:
            POSTGRES_USER: docker
            POSTGRES_PASSWORD: docker
            POSTGRES_DB: postgres
            
    adminer:
        image: adminer
        restart: always
        ports:
            - 8080:8080
        networks:
            - temmulex-dev-network

    redis:
        image: redis:latest
        user: redis        
        networks:
            - temmulex-dev-network
        ports:
            - "0.0.0.0:7779:6379"

networks:
    temmulex-dev-network:
        driver: bridge
